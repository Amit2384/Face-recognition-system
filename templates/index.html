<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance System</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">Face Recognition Attendance System</h1>

    <!-- Real-Time Camera Feed -->
    <div class="camera-section">
      <h2>Real-Time Camera Feed</h2>
      <div class="camera-feed">
        <canvas id="canvas"></canvas>
        <p>Position your face in front of the camera to mark attendence.</p>
      </div>
    </div>

    <!-- Attendance Log -->
    <div class="attendance-log">
      <h2>Attendance Log</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendance-tbody">
          <!-- Attendance rows will be dynamically populated here -->
        </tbody>x
      </table>
    </div>
  </div>

  <!-- Admin Dashboard Section -->
  <section class="admin-section fade-in">
    <h2>Admin Dashboard</h2> 
    <button id="exportData">Export Attendance Data</button>
  </section>
</div>

  <script src="/static/script.js"></script>
</body>
</html>
